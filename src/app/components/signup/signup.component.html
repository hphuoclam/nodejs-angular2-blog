<h1 class="m-b-50 text-center">
  {{title}}
</h1>
<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3">
		<div class="well">
			<form (submit)="signup()">
				<div class="form-group">
				  	<label class="control-label">User Name</label>
				  	<input class="form-control" id="username" type="text" name="username" [(ngModel)]="data.username" placeholder="Enter User Name" >
				</div>
				<div class="form-group">
				  	<label class="control-label">Email</label>
				  	<input class="form-control" type="email" id="email" type="text" name="email" [(ngModel)]="data.email" placeholder="Enter Email" >
				</div>
				<div class="form-group">
				  	<label class="control-label">First Name</label>
				  	<input class="form-control" id="first_name" type="text" name="first_name" [(ngModel)]="data.first_name" placeholder="Enter First Name" >
				</div>
				<div class="form-group">
				  	<label class="control-label">Last Name</label>
				  	<input class="form-control" id="last_name" type="text" name="last_name" [(ngModel)]="data.last_name" placeholder="Enter Last Name" >
				</div>
				<div class="form-group">
				  	<label class="control-label">Info</label>
				  	<textarea class="form-control" id="info" type="text" name="info" [(ngModel)]="data.info" placeholder="Enter Info" rows="5"></textarea>
				</div>
				<div class="form-group">
				  	<label class="control-label" for="password">Password</label>
				  	<input class="form-control" id="password" type="password" name="password" [(ngModel)]="data.password" placeholder="Enter Password" >
				</div>
				<div class="text-center">
					<button class="btn btn-success" type="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Singup</button>
				</div>
			</form>
		</div>	
	</div>
</div>
