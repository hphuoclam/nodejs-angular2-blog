<h1 class="m-b-50">
  {{title}}
</h1>
<div class="row">
	<div class="col-xs-12 col-sm-5 p-0">
		<div class="panel panel-info">
		  	<div class="panel-heading">
		    	<h3 class="panel-title">Creacte New Users</h3>
		  	</div>
		  	<div class="panel-body">
		    	<form [formGroup]="myForm" (submit)="addUser()">
		    		<div class="form-group" [class.has-warning]="!myForm.controls.username.valid && myForm.controls.username.touched">
					  	<label class="control-label" for="name">User Name</label>
					  	<input type="text" formControlName="username" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Enter Username" required="" autocomplete="off">
					  	<div class="text-warning" *ngIf="!myForm.controls.username.valid && myForm.controls.username.touched">Username must be greater than 6 characters</div>
					</div>
					<div class="form-group" [class.has-warning]="!myForm.controls.email.valid && myForm.controls.email.touched">
					  	<label class="control-label" for="name">Email</label>
					  	<input type="email" formControlName="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Enter Email" required="" autocomplete="off">
					  	<div class="text-warning" *ngIf="!myForm.controls.email.valid && myForm.controls.email.touched">Email must be greater than 6 characters</div>
					</div>
					<div class="form-group" [class.has-warning]="!myForm.controls.password.valid && myForm.controls.password.touched">
					  	<label class="control-label" for="name">Password</label>
					  	<input class="form-control" type="password" id="password" name="password" formControlName="password" [(ngModel)]="password" placeholder="Enter Password" required="" autocomplete="off">
					  	<div class="text-warning" *ngIf="!myForm.controls.password.valid && myForm.controls.password.touched">Password must be greater than 6 characters</div>
					</div>
					<div class="text-center">
						<button class="btn btn-success btn-block" type="submit" [disabled]="!myForm.valid">
							<i class="fa fa-plus-circle" aria-hidden="true"></i> Add New User
						</button>
					</div>
				</form>
	  		</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-7 p-r-0">
		<div class="alert alert-dismissible alert-warning" *ngIf="results.length == 0">
		  	<h4>Warning!</h4>
		  	<p>No {{title}}</p>
		</div>
		<ul class="list-group">
		  	<li class="list-group-item text-capitalize" *ngFor="let user of results">
		  		<span class="badge custom-badge">
		  			<button class="btn btn-custom-delete btn-danger" (click)="deleteUser($event, user.username)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
		  		</span>
		    	{{user.username}}
		  	</li>
		</ul>
	</div>
</div>
