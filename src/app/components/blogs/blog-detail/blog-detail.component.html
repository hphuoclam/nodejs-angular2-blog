<div class="row" *ngIf="results">
	<div class="col-xs-12">
		<h1 class="font-weight-400 m-b-20">{{results.name}}</h1>
		<div>
			<img class="with_100" src="../../../assets/image/banner.jpg">
		</div>
		<div class="m-t-50">
			<div class="row">
				<div class="col-xs-12 col-sm-2 p-l-0 text-center">
					<div class="m-b-15">
						<img class="media-object thumb100" src="../../../assets/image/default.png" alt="{{results.name}}" style="margin: auto;">
					</div>
					<strong>{{results.first_name}} {{results.last_name}}</strong>
					<div>{{results.info}}</div>
					<p class="color-999 m-t-20">Published {{results.created | amTimeAgo:true}}</p>
				</div>
				<div class="col-xs-12 col-sm-10 p-0">
					<div class="border-left text-justify p-l-15 p-t-15 p-b-15">
						<strong [innerHTML]="results.short"></strong>
					</div>
					<div class="text-justify m-t-20 border-left p-l-15 p-t-15 p-b-15" [innerHTML]="results.description"></div>
					<div class="p-l-15 p-t-15 p-b-15 color-999 text-right">
						<strong>{{results.like}}</strong>
						<a href="" (click)="likeClick($event)">
							<i class="fa fa-heart-o text-success m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="comment m-t-50">
			<form (submit)="addComment()">
				<div class="form-group">
				  	<textarea rows="4" class="form-control" id="comment" type="text" name="comment" [(ngModel)]="data.comment" placeholder="Write Comment ..." ></textarea>
				</div>
				<div class="text-right">
					<button class="btn btn-success" type="submit" [disabled]="!data.comment || !data.user_id">
						<i class="fa fa-commenting" aria-hidden="true"></i> Comment
					</button>
				</div>
			</form>
		</div>
		<h3>Comment ({{comments.length}})</h3>
		<hr>
		<div *ngFor="let item of comments">
			<app-comments [commentData]="item"></app-comments>
		</div>
	</div>
</div>
