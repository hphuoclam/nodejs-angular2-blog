<h1 class="m-b-50">
  {{title}}
</h1>
<div class="well">
	<form (submit)="addBlogs()">
		<div class="form-group">
		  	<label class="control-label" for="name">Name</label>
		  	<input class="form-control" id="name" type="text" name="name" [(ngModel)]="data.name" placeholder="Enter Name" >
		</div>
		<div class="form-group">
		  	<label class="control-label" for="image_title">Image</label>
		  	<input class="form-control" id="image_title" type="File" name="image_title" (change)="fileChange($event)" accept=".png,.jpg">
		</div>
		<div class="form-group">
		  	<label class="control-label" for="short">Short</label>
		  	<textarea style="margin: 0" class="form-control" rows="5" id="short" name="short" [(ngModel)]="data.short" placeholder="Enter Short"></textarea>
		</div>
		<div class="form-group">
		  	<label class="control-label" for="description">Description</label>
		  	<ckeditor [(ngModel)]="data.description" name="description" debounce="500" [config]="{height: '400px'}"></ckeditor>
		</div>
		<div class="text-center">
			<a class="btn btn-default" [routerLink]="['/blogs']"><i class="fa fa-undo" aria-hidden="true"></i> Back</a>
			<button class="btn btn-success" type="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Create</button>
		</div>
	</form>
</div>
