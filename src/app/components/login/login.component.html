<h1 class="m-b-50 text-center">
  {{title}}
</h1>
<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3">
		<div class="alert alert-dismissible alert-warning" *ngIf="error">
		  	<p>{{error}}</p>
		</div>
		<div class="well">
			<form (submit)="login()">
				<div class="form-group">
				  	<label class="control-label" for="name">UserName</label>
				  	<input class="form-control" id="username" type="text" name="username" [(ngModel)]="data.username" placeholder="Enter UserName" >
				</div>
				<div class="form-group">
				  	<label class="control-label" for="password">Password</label>
				  	<input class="form-control" id="password" type="password" name="password" [(ngModel)]="data.password" placeholder="Enter Password" >
				</div>
				<div class="text-center">
					<button class="btn btn-success" type="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Login</button>
				</div>
			</form>
		</div>	
	</div>
</div>
